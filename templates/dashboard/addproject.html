{% extends "dashboard/nav.html" %}

{% block main %}
    <form action="/dashboard/addproject" method="post" enctype="multipart/form-data">
        <input name="name" type="text" placeholder="Project Name">
        <input name="description" type="text" placeholder="Project Description">
        <input name="languages" type="text" placeholder="Project Languages/Tools">
        <input name="img" type="file" placeholder="Project Image">
        <input name="video" type="file" placeholder="Project Video">
        <button type="submit">Add Project</button>
    </form>
{% endblock %}
