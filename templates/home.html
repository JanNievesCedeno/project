{% extends "layout.html" %}

{% block main %}
    <hr class="top">
    <h1 class="title">Projects</h1>
    <hr class="bottom">
    {% for row in projects %}
        <section class="project">
            <div class="margin">
                <img class="img-fluid" src="{{row[3]}}" alt="Image" loading="lazy">
            </div>
            <div>
                <span>Name: </span>
                <p>{{row[0]}}</p>
            </div>

            <div>
                <span>Description: </span>
                <p>{{row[1]}}</p>
            </div>

            <div>
                <span>Languages: </span>
                <p class="languages">{{row[2]}}</p>
            </div>

            <div class="margin">
                <video class="img-fluid object-fit-scale" src="{{row[4]}}" alt="Video" controls preload="auto"></video>
            </div>
        </section>
    {% endfor %}
{% endblock %}
